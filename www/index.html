  <script id="templates/facts.html" type="text/ng-template">
    <ion-view view-title="About flyONE">
      <ion-content class="padding">
        <h3>A New app to monitor Fruit Fly Traps</h3>
        <h4>Coming soon to your mobile device</h4>
        <p>We are currently developing and testing a new app to monitor Fruit Fly Traps in the field.</p>
        <p>flyONE (the app your are now looking at) is designed to help you prepare for and understand the new app</p>
        <p>It is not the <b>new app</b>. The latter will have a different look and feel and a different name.</p>
        <p>Everything you need to know about the <b>new app</b> will first be published here.</p>
        <hr>
        <h4>What is an "App"?</h4>
        <p>"App" is short for 'mobile application'.</p>
        <p>It is a programme that runs on your mobile device and which is designed to make a regularly performed task easier, faster and more accurate.</p>
        <h4>I have questions</h4>
        <p>Of course you have!</p>
        <p>We you soon provide a facility within flyONE (this app) that will make it possible for you to send us your questions.</p>
        <p>We will answer the most Frequently Asked Questions (FAQs first)</p>
        <h4>How do I keep updated?</h4>
        <p>Read about agriPUSH and then download the app and you will receive regular update notifications.</p>
        <p></p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button button-royal icon icon-right ion-chevron-right" href="#/tab/facts2">About agriPUSH</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/facts2.html" type="text/ng-template">
    <ion-view view-title="About Push">
      <ion-content class="padding">
        <p>Push notifications notify a user of new messages or events even when the user is not actively using the application. On Android devices, when a device receives a push notification, the application icon and a message appear in the status bar. When you tap the notification, you access your application. Notifications can be broadcast to all users, such as for a marketing campaign, or sent to just a subset of users, to give personalized information.</p>
        <p>We are developing and using new technology to combat the Fruit Fly challenge in South Africa. That means a continuous stream of upgrades and roll-outs to keep abreast of.</p>
        <p>We will use push notifications to keep you up to date.</p>
        <p>A good example of push notification in practice is the EskomSEPush app also available in Google PLAY. It alerts the user to upcoming loadshedding events.</p>
        <br>
        <img src="img/eskom.png">
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>
