    <script id="templates/facts.html" type="text/ng-template">
      <ion-view view-title="About flyONE">
        <ion-content class="padding">
          <p>South Africa is host to two species of fruit flies of economic importance, the Mediterranean fruit fly (Ceratitis capitata) and the Natal fruit fly (C. rosa). Both species are international quarantine pests.</p>
          <p>Fruit Fly Africa is an industry owned service body created to plan, co-ordinate and execute area-wide fruit fly control programmes. This is done in collaboration with producers and local government in various production regions in partnership with the National Department of Agriculture, Forestry and Fisheries (DAFF).</p>
          <p>The programmes are based on international best practice as contained in the Technical Manual drafted in line with the requirements and conditions set by the International Atomic Energy Association (IAEA) and the Agricultural Research Council (ARC). Area based programmes are tailor-made for specific production regions. The Sterile Insect Technique (SIT) forms part of the integrated approach.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">About agriPUSH</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view view-title="About Push">
        <ion-content class="padding">
          <p>Push notifications notify a user of new messages or events even when the user is not actively using the application. On Android devices, when a device receives a push notification, the application icon and a message appear in the status bar. When you tap the notification, you access your application. Notifications can be broadcast to all users, such as for a marketing campaign, or sent to just a subset of users, to give personalized information.</p>
          <p>We are developing and using new technology to combat the Fruit Fly challenge in South Africa. That means a continuous stream of upgrades and roll-outs to keep abreast of.</p>
          <p>We will use push notifications to keep you up to date.</p>
          <p>A good example of push notification in practice is the EskomSEPush app also available in Google PLAY. It alerts the user to upcoming loadshedding events.</p>
          <br>
          <img src="img/eskom.png">
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>

          </p>
        </ion-content>
      </ion-view>
    </script>
